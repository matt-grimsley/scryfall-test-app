<mat-card class="card">
  <img mat-card-image [src]="imagePath" alt="" />
</mat-card>
<form>
  <mat-form-field appearance="outline" class="form-input"
    ><input
      matInput
      type="text"
      [(ngModel)]="searchValue"
      name="searchValue"
      placeholder="Enter a card..."
      (keyup.enter)="onSearch(searchValue)"
  /></mat-form-field>
</form>
